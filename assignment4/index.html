<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome Styler!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="wrapper">

    <div id="intro-gnome">
        <div id="intro">
            <h1>Welcome to Gnome Styler 1.0!</h1>
            <h3>Use the colorscheme API to get a random color scheme, then design your gnome's outfit!</h3>
        </div>
        <div id="customize">
            <h4>Color Scheme</h4>
            <input id ="clickHere" type="button" value="Generate Color Palette">
        </div>
        <div id ="paletteTemplate">
            <div id="swatch1"></div>
            <div id="swatch2"></div>
            <div id="swatch3"></div>
            <div id="swatch4"></div>
            <div id="swatch5"></div>
            </div>
    </div>

    <div id="gnome">
        <img id="gnomeImg" alt="gnome" src="gnome.png">
    </div>
    

    </div>
    
</body>
</html>
