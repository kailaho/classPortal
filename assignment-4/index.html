<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gnome Styler!</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="wrapper">

    <div id="intro-gnome">
        <div id="intro">
            <h1>Welcome to Gnome Styler 1.0!</h1>
            <h3>Use the One Simple Color API to get a random colors to design the different parts of your gnome's outfit!
            </h3>
            <p>***NOTE: if the styler is not working right away, please reload the page a couple times!</p>
            <input id="resetButton" type="button" value="Reset"> 
        </div>

        <div id ="paletteTemplate">
            <div class = "buttonPalette">
                <input class ="clickHere" id="hatButton" type="button" value="Generate Hat Color">
                <div id="swatch1"></div>
            </div>

            <div class = "buttonPalette">
                <input class ="clickHere" id="shirtButton" type="button" value="Generate Shirt Color">
                <div id="swatch2"></div>
            </div>

            <div class = "buttonPalette">
                <input class ="clickHere" id = "mittenButton" type="button" value="Generate Mitten Color">
                <div id="swatch3"></div>
            </div>

            <div class = "buttonPalette">
                <input class ="clickHere" id ="shoeButton" type="button" value="Generate Shoe Color">
                <div id="swatch4"></div>
            </div>

            <div class = "buttonPalette">
                <input class="clickHere" id = "pompomButton" type="button" value="Generate Pompom Color">
                <div id="swatch5"></div>
            </div>
            

            </div>
    </div>

    <div id="gnome">
        <img id="gnomeImg" alt="gnome" src="gnome.png">
    </div>
    

    </div>
    
</body>
</html>
