<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <h1>Tell me about yourself!</h1>
    <form id="myForm">
    <p>Name: <input type="text"></p>
    <p>What's your favorite color? <input type="color" name="color"></p>
    <p>When is your birthday? <input type="date" name="date"></p>

    <label for="cereal">Choose your favorite cereal from this list:</label>
    <select name="cereals">
        <option value="reesesPuffs">Reese's Puffs</option>
        <option value="fruityPebbles">Fruity Pebbles</option>
        <option value="luckyCharms">Lucky Charms</option>
        <option value="raisinBran">Raisin Bran</option>
        <option value="cheerios">Cheerios</option>
        <option value="captainCrunch">Captain Crunch</option>
        <option value="cocoaPuffs">Cocoa Puffs</option>
    </select>

    </form>

    <button id="submitButton">Submit</button>
    <p id="afterSubmit"></p>
    
</body>
</html>
